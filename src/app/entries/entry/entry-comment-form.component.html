<form (submit)="onSubmit()" #commentForm="ngForm">
  <div class="">
    <label for="name">Name</label>
    <input type="text" name="name" [(ngModel)]="name">
  </div>
<div class="">
  <label for="comment">Comment</label>
  <textarea name="comment" [(ngModel)]="comment"></textarea>
</div>
<div class="">
  <button>Submit</button>
</div>
</form>
